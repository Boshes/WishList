<wishlistheader></wishlistheader>
<div class="row" ng-controller="UsersController">
    <div class="col-lg-12">
        <h1>All Users</h1>
    </div>
    <br>
    </div>
    <div class="container">
        <div class="panel panel-default" ng-repeat="user in users track by $index">
            <div class="panel-heading">
                {{user.firstname}} {{user.lastname}}
            </div>
            <div class="panel-body">
                <div class="col-md-6">
                    <span class="pull-left">{{user.email}}</span>
                </div>
                <div class="col-md-6">
                    <span class="pull-right btn btn-default" ng-click="seeWishlist(user.id)">See Wishlist</span>
                </div>
            </div>
        </div>
    </div>
</div>
